<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="template.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/38e94145a0.js" crossorigin="anonymous"></script>

  <title>Document</title>
</head>
<body>
  <img src="../public/svgLib/wave.svg" alt="" class="wave">
  <div class="container">
    <div class="img">
      <img src="../public/svgLib/undraw_unlock_24mb.svg" alt="">
    </div>
    <div class="login-container">
      <form action="">
        <img class="lap" src="../public/svgLib/undraw_secure_login_pdn4.svg" alt="">
        <h2>site name</h2>
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div>
            <h5>Username</h5>
            <input class="input" type="text">
          </div>
        </div>
        <div class="input-div two">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div>
            <h5>Password</h5>
            <input class="input" type="password">
          </div>
        </div>
        <a href="#">Forgot Password?</a>
        <input type="submit" class="btn" value="Login">
      </form>
    </div>
  </div>
  <script type="text/javascript" src="template.js"></script>
</body>
</html>
